<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Ramen House</title>
    <!-- 폰트 추가 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pridi:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Pretendard';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.6/static/woff2/Pretendard-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Pretendard';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.6/static/woff2/Pretendard-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :lang(ko) {
            font-family: 'Pretendard', sans-serif;
        }
        
        :lang(en) {
            font-family: 'Pridi', serif;
        }
        
        body {
            background-color: #fff7d6;
            text-align: center;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            border-bottom: 1px solid #ff8c42;
        }
        
        .logo {
            color: #ff8c42;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            font-family: 'Pridi', serif;
        }
        
        .nav {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
        }
        
        .nav-item {
            color: #ff8c42;
            text-decoration: none;
            font-size: 18px;
            position: relative;
            font-family: 'Pridi', serif;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            background-color: #fff7d6;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            transition: opacity 0.3s, visibility 0.3s;
        }
        
        .dropdown-content a {
            color: #703d00;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #ffd699;
            font-family: 'Pridi', serif;
        }
        
        .dropdown-content a:last-child {
            border-bottom: none;
        }
        
        .dropdown-content a:hover {
            background-color: #ffd699;
        }
        
        .dropdown:hover .dropdown-content {
            visibility: visible;
            opacity: 1;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
            text-align: center;
        }
        
        .title-box {
            display: inline-block;
            padding: 15px 60px;
            border: 2px solid #ff8c42;
            border-radius: 50%;
            margin-bottom: 40px;
            margin-top: 40px;
            position: relative;
        }
        
        .title-box:before {
            content: "";
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 2px solid #ff8c42;
            border-radius: 50%;
            z-index: -1;
        }
        
        .title {
            color: #4a1800;
            font-size: 40px;
            font-family: 'Pridi', serif;
        }
        
        .ramen-img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 50%;
            margin: 30px auto;
            display: block;
        }
        
        .description {
            max-width: 700px;
            margin: 0 auto;
            color: #4a1800;
            line-height: 1.6;
            font-family: 'Pretendard', sans-serif;
        }
        
        .second-section {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ff8c42;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .left-content {
            width: 45%;
            text-align: left;
            padding: 20px;
        }
        
        .section-title {
            color: #4a1800;
            font-size: 36px;
            margin-bottom: 20px;
            font-family: 'Pridi', serif;
        }
        
        .section-description {
            color: #4a1800;
            line-height: 1.6;
            margin-bottom: 20px;
            font-family: 'Pretendard', sans-serif;
        }
        
        .btn {
            background-color: #ff8c42;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Pridi', serif;
        }
        
        .right-content {
            width: 50%;
            position: relative;
        }
        
        .circle-bg {
            width: 350px;
            height: 350px;
            background-color: #ffba75;
            border-radius: 50%;
            position: relative;
        }
        
        .noodle-img {
            width: 300px;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <!-- 헤더 섹션 -->
    <div class="header">
        <a href="#" class="logo" lang="en">Logo(home)</a>
        <div class="nav">
            <div class="dropdown">
                <a href="#" class="nav-item" lang="en">Recipe</a>
                <div class="dropdown-content">
                    <a href="basic.html" lang="en">Basic</a>
                    <a href="special.html" lang="en">Special</a>
                </div>
            </div>
            <a href="#" class="nav-item" lang="en">Tip</a>
            <a href="#" class="nav-item" lang="en">Brand</a>
        </div>
        <div style="width: 100px;"></div> <!-- 오른쪽 균형을 맞추기 위한 빈 공간 -->
    </div>
    
    <!-- 메인 섹션 -->
    <div class="main-container">
        <div class="title-box">
            <h1 class="title" lang="en">K - Ramen House</h1>
        </div>
        
        <img src="./img/main_ramen_1.png" alt="라면 이미지" class="ramen-img">
        
        <div class="description">
            <p lang="ko"><strong>"어서오세요! 라면이 있는 따뜻한 하루"</strong></p>
            <p lang="ko">한국의 라면은 다순한 인스턴트 음식이 아닙니다.</p>
            <p lang="ko">매콤한 국물, 쫄깃한 면발, 그리고 그 안에 담긴 추억과 위로.</p>
            <p lang="ko">오늘도 한 그릇의 라면으로 당신의 하루가 더 특별해지길 바랍니다.</p>
        </div>
    </div>
    
    <!-- 두번째 섹션 -->
    <div class="second-section">
        <div class="left-content">
            <h2 class="section-title" lang="en">Find Your Best<br>K-Ramen</h2>
            <p class="section-description" lang="ko">
                전 세계가 사랑하는 한국 라면,<br>
                화끈한 맛과 중독적인 매력을 직접 느껴보세요.<br>
                지금, 라면으로 떠나는 K-푸드 여행이 시작됩니다!
            </p>
            <button class="btn" lang="en">Go</button>
        </div>
        <div class="right-content">
            <div class="circle-bg"></div>
            <img src="./img/main_ramen_2.png" alt="라면 이미지" class="noodle-img">
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const dropdown = document.querySelector(".dropdown");
            const dropdownContent = document.querySelector(".dropdown-content");
            
            // 드롭다운 메뉴 유지를 위한 추가 이벤트 처리
            dropdown.addEventListener("mouseenter", function() {
                dropdownContent.style.visibility = "visible";
                dropdownContent.style.opacity = "1";
            });
            
            dropdown.addEventListener("mouseleave", function() {
                setTimeout(function() {
                    if (!dropdownContent.matches(':hover')) {
                        dropdownContent.style.visibility = "hidden";
                        dropdownContent.style.opacity = "0";
                    }
                }, 100);
            });
            
            dropdownContent.addEventListener("mouseenter", function() {
                this.style.visibility = "visible";
                this.style.opacity = "1";
            });
            
            dropdownContent.addEventListener("mouseleave", function() {
                this.style.visibility = "hidden";
                this.style.opacity = "0";
            });
            
            // 드롭다운 링크 클릭 시 이동
            const dropdownLinks = document.querySelectorAll(".dropdown-content a");
            dropdownLinks.forEach(link => {
                link.addEventListener("click", function(e) {
                    const href = this.getAttribute("href");
                    if(href) {
                        window.location.href = href;
                    }
                });
            });
        });
    </script>
</body>
</html>
